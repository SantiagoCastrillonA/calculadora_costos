<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tiempo y Costo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin: 10px 0;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Estimaci√≥n de Proyecto</h1>
        <form id="estimacionForm">
            <label for="baja">Funcionalidades de baja complejidad:</label>
            <input type="number" id="baja" min="0" required>

            <label for="media">Funcionalidades de media complejidad:</label>
            <input type="number" id="media" min="0" required>

            <label for="alta">Funcionalidades de alta complejidad:</label>
            <input type="number" id="alta" min="0" required>

            <button type="submit">Calcular</button>
        </form>
        
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
